<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue Basics</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://unpkg.com/vue@3" defer></script>
		<script src="app.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Monster Slayer</h1>
		</header>
		<div id="game">
			<section id="monster" class="container">
				<h2>Monster Health</h2>
				<div class="healthbar">
					<div class="healthbar__value" :style="monsterBarStyles"></div>
				</div>
			</section>
			<section id="player" class="container">
				<h2>Your Health</h2>
				<div class="healthbar">
					<div class="healthbar__value" :style="playerBarStyles"></div>
				</div>
			</section>
			<section class="container" v-if="gameOver">
				<h2>Game Over!</h2>
				<p>{{ decider }}</p>
				<button @click="resetGame">New Game</button>
			</section>
			<section id="controls" v-if="!gameOver">
				<button @click="attackMonster">ATTACK</button>
				<button :disabled="isThirdRound" @click="specialAttackMonster">
					SPECIAL ATTACK
				</button>
				<button :disabled="isThirdRound" @click="healPlayer">HEAL</button>
				<button @click="surrender">SURRENDER</button>
			</section>
			<section id="log" class="container">
				<h2>Battle Log</h2>
				<ul>
					<li v-for="(log, index) in gameLog" :key="index">{{log}}</li>
				</ul>
			</section>
		</div>
	</body>
</html>
